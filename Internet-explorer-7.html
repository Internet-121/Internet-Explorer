<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Explorer 7</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://static.wikia.nocookie.net/logopedia/images/a/a9/Internet_Explorer_logo_2007.svg/revision/latest?cb=20200726002419"> <!-- Update this line with the correct path -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            color: white; /* Make body text white */
        }
        #tab-bar {
            display: flex;
            background-color: #12364D;
            border-bottom: 1px solid #ccc;
            padding: 5px;
            overflow-x: auto;
        }
        .tab {
            position: relative;
            padding: 10px 185px 10px 10px;
            margin-right: 5px;
            background-color: #163E58;
            border-radius: 3px;
            cursor: pointer;
            user-select: none;
            font-family: 'Inter Tight', sans-serif;
            font-weight: bold;
            color: white; /* Make tab text white */
        }
        .tab.active {
            background-color: #2B516A;
            border: 1px solid #2B516A;
            border-bottom: none;
            color: white; /* Make active tab text white */
        }
        .tab .close {
            position: absolute;
            right: 5px;
            top: 3px;
            padding: 2px 5px;
            cursor: pointer;
            display: none;
            color: white; /* Make close button text white */
        }
        .tab:hover .close {
            display: inline;
        }
        #toolbar {
            background-color: #163E58;
            padding: 10px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #163E58;
            color: white; /* Make toolbar text white */
        }
        #url {
            flex-grow: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin: 0 10px;
            color: black; /* URL text should remain black */
        }
        button {
            padding: 5px 10px;
            border: 1px solid #2B516A;
            background-color: #2B516A;
            cursor: pointer;
            border-radius: 3px;
            color: white; /* Make button text white */
        }
        #content {
            flex-grow: 1;
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="tab-bar">
        <!-- Tabs will be dynamically added here -->
        <button id="new-tab">+</button>
    </div>
    <div id="toolbar">
        <button id="back">‚¨ÖÔ∏è</button>
        <button id="forward">‚û°Ô∏è</button>
        <button id="refresh">üîÉ</button>
        <button id="home">üè†</button>
        <input type="text" id="url" placeholder="Enter URL">
        <button id="go">Go</button>
    </div>
    <iframe id="content" src="about:blank"></iframe>
    <script>
        const goButton = document.getElementById('go');
        const urlInput = document.getElementById('url');
        const contentFrame = document.getElementById('content');
        const backButton = document.getElementById('back');
        const forwardButton = document.getElementById('forward');
        const refreshButton = document.getElementById('refresh');
        const homeButton = document.getElementById('home');
        const newTabButton = document.getElementById('new-tab');
        const tabBar = document.getElementById('tab-bar');
        const maxTabs = 5;
        let tabs = [];
        let currentTab = null;

        function createTab(url = 'https://www.google.com/?igu=1') {
            if (tabs.length >= maxTabs) return;
            const tab = document.createElement('div');
            tab.className = 'tab';
            tab.textContent = `Tab ${tabs.length + 1}`;
            const closeButton = document.createElement('span');
            closeButton.textContent = 'X';
            closeButton.className = 'close';
            closeButton.addEventListener('click', (event) => {
                event.stopPropagation();
                closeTab(tab);
            });
            tab.appendChild(closeButton);
            tab.addEventListener('click', () => activateTab(tab));
            tabBar.insertBefore(tab, newTabButton);
            tabs.push({ element: tab, url });
            activateTab(tab);
        }

        function closeTab(tab) {
            const index = tabs.findIndex(t => t.element === tab);
            if (index > -1) {
                tabs.splice(index, 1);
                tab.remove();
                if (tab.classList.contains('active') && tabs.length > 0) {
                    activateTab(tabs[Math.min(index, tabs.length - 1)].element);
                } else if (tabs.length === 0) {
                    contentFrame.src = 'https://www.google.com/?igu=1';
                    urlInput.value = '';
                    currentTab = null;
                }
            }
        }

        function activateTab(tab) {
            if (currentTab) currentTab.classList.remove('active');
            tab.classList.add('active');
            currentTab = tab;
            const index = tabs.findIndex(t => t.element === tab);
            contentFrame.src = tabs[index].url;
            urlInput.value = tabs[index].url;
        }

        function updateCurrentTabUrl(url) {
            const index = tabs.findIndex(t => t.element === currentTab);
            tabs[index].url = url;
        }

        goButton.addEventListener('click', () => {
            navigate(urlInput.value);
        });

        urlInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                goButton.click();
            }
        });

        backButton.addEventListener('click', () => {
            contentFrame.contentWindow.history.back();
        });

        forwardButton.addEventListener('click', () => {
            contentFrame.contentWindow.history.forward();
        });

        refreshButton.addEventListener('click', () => {
            contentFrame.contentWindow.location.reload();
        });

        homeButton.addEventListener('click', () => {
            navigate('https://www.google.com/?igu=1');
        });

        contentFrame.addEventListener('load', () => {
            if (currentTab) {
                urlInput.value = contentFrame.src;
                updateCurrentTabUrl(contentFrame.src);
            }
        });

        newTabButton.addEventListener('click', createTab);

        function navigate(url) {
            if (!url.startsWith('http')) {
                url = 'http://' + url;
            }
            contentFrame.src = url;
            updateCurrentTabUrl(url);
        }

        // Initialize with one tab
        createTab();
    </script>
</body>
</html>
